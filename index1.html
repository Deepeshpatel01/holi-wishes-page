<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(45deg, #ff4e50, #fc913a, #f9d423, #00c9ff, #92fe9d);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }
        
        .wishes {
            font-size: 24px;
            color: white;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .color-splash {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 10%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: splash 0.5s ease-out;
        }
        
        @keyframes splash {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Holi! ðŸŽ¨âœ¨</h1>
    <div class="wishes">May your life be as colorful as the Holi festival! ðŸŒˆ</div>
    <div class="wishes" style="animation-delay: 2s;">Wishing you happiness, success, and prosperity! ðŸŽŠ</div>
    <div class="wishes" style="animation-delay: 4s;">Letâ€™s make this Holi unforgettable with colors of joy! ðŸ’–</div>
    
    <script>
        document.addEventListener("click", function(event) {
            let splash = document.createElement("div");
            splash.classList.add("color-splash");
            splash.style.left = `${event.clientX - 50}px`;
            splash.style.top = `${event.clientY - 50}px`;
            splash.style.background = `radial-gradient(circle, rgba(${Math.random()*255},${Math.random()*255},${Math.random()*255},0.8) 10%, transparent 70%)`;
            document.body.appendChild(splash);
            setTimeout(() => splash.remove(), 500);
        });
    </script>
</body>
</html>
